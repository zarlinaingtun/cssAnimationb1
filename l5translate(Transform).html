<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translate Function</title>
</head>
<style type="text/css">
    img{
        width:300px;
        
        display: block;
        margin:auto;
        margin-top:200px;

        transition:transform 2s;
       
    }
    img:hover{
        transform: translate(-500px,200px);
    }
</style>
<body>
    <img src="img/dog.jpg" />
</body>
</html>
