<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skew Funtion</title>
</head>
<style type="text/css">
    img{
        width:300px;
        display: block;
        margin:auto;
        margin-top:200px;

        transition: transform 2s;
    }
    img:hover{
        transform:skewX(30deg);
        transform:skewX(-30deg);

        transform: skewY(30deg);
        transform: skewY(-30deg);
                        /* X Y */
        transform: skew(20deg,40deg);
    }
</style>
<body>
    <img src="img/dog.jpg" alt="dog"/>
</body>
</html>
