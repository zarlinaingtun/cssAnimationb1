<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scale Function</title>
</head>
<style type="text/css">
    img{
        width:300px;
        display: block;
        margin:auto;
        margin-top:200px;

        transition: transform 2s;
    }
    img:hover{
        transform: scaleX(2);
        transform: scaleX(0.5);
        transform: scaleY(2);
        transform: scaleY(0.5);
    }
</style>
<body>
    <img src="img/dog.jpg" />
</body>
</html>
